    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--load all styles -->
        <link rel="icon" type="image/png" href="{% static 'css/favicon.ico' %}">
        {% block styles %}{% endblock %}
        <title>T0rr1 Web Portfolio</title>
    </head>
    <script src="https://kit.fontawesome.com/d0622b8fa0.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap');
    </style>

    <body>
        <header>
            {%block navbar%}{%endblock navbar%}
        </header>

        <main role="main">
            {% block jumbotron %}{% endblock jumbotron %}
            {%block content%}{%endblock content%}
        </main>

        <footer class="footer">
            <div class="container text-right">
                <a href="https://github.com/T0rr1" target="_blank"><i class="fa fa-github"></i></a>
                <a href="https://linkedin.com/in/daniel-torrijos" target="_blank"><i class="fa fa-linkedin"></i></a>
                <a class="wrapper" href="#"><i class="fa fa-angle-up fa-md"></i></a>
            </div>


        </footer>

    </body>

    </html>
